services:
  # Servicio de base de datos PostgreSQL
  db:
    image: postgres:15
    container_name: base_auth_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: base_auth
    ports:
      - "5433:5432"  # expone PostgreSQL solo si es necesario , # Puerto externo 5434, pero dentro de Docker sigue siendo 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    restart: unless-stopped

  # Servicio de la API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: base_auth_backend
    ports:
      - "8002:8002"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./tests:/app/tests
    environment:
      - DATABASE_URL=postgresql://postgres:1234@db:5432/base_auth
      # Configuraci√≥n SMTP para Gmail
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USE_TLS=true
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - APP_BASE_URL=${APP_BASE_URL}
      - PASSWORD_RESET_URL=${PASSWORD_RESET_URL}
      - EMAIL_VERIFICATION_URL=${EMAIL_VERIFICATION_URL}
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
